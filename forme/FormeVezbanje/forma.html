<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Validation</legend>
          <p>
              <label>Name: </label>
              <input type="text">
          </p>
          <p>
            <label>Username: </label>
            <input type="text">
        </p> 
        <p>
            <label>Password:</label>
            <input type="password">
        </p>
        <p>
            <label>Re-type password:</label>
            <input type="password">
        </p>
        <p>
            <label>Gander: </label>
            <input type="radio" name="gander" value="m">Male
            <input type="radio" name="gander" value="f">Female
            <input type="radio" name="gander" value="o">Other
        </p>
        <p>
            <label>Programming skills: </label>
            <input type="checkbox" name="prog" value="Java">Java
            <input type="checkbox" name="prog" value="Android">Android
            <input type="checkbox" name="prog" value="Ruby">Ruby
            <input type="checkbox" name="prog" value="Net">.Net
        </p>
        <p>
            <label>Contact no: </label>
            <input type="number">
        </p>
        <p>
            <label>Email: </label>
            <input type="email">
        </p>
        <p>
            <label>Collage: </label>
            <select name="Select collage">
                <option value="" selected disabled hidden>Collage</option>
                <option value="ftn">FTN</option>
                <option value="etf">ETF</option>
                <option value="fdu">FDU</option>
            </select>
        </p>
        <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
